<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>JSF Crud App</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panelGrid columns="2" id="addPerson">
                <p:outputLabel value="Ad : "/>
                <p:inputText value="#{IndexBean.person.ad}" />

                <p:outputLabel value="Soyad : "/>
                <p:inputText value="#{IndexBean.person.soyad}" />
                
                <p:commandButton action="#{IndexBean.savePerson()}" value="#{IndexBean.commandButtonValue}" update=":form" />
            </p:panelGrid>
            

            <p:dataTable var="person" value="#{IndexBean.persons}" id="showPersonList">
                <f:facet name="header">
                    Ekli Kişiler
                </f:facet>
                <p:column headerText="ID">
                    <h:outputText value="#{person.id}" />
                </p:column>
                <p:column headerText="AD">
                    <h:outputText value="#{person.ad}" />
                </p:column>
                <p:column headerText="SOYAD">
                    <h:outputText value="#{person.soyad}" />
                </p:column>
                
                <p:column headerText="İşlemler">
                    <p:commandButton value="Sil" action="#{IndexBean.deletePerson(person)}" update=":form:showPersonList"/>
                    <p:commandButton value="Guncelle" action="#{IndexBean.updatePerson(person)}" update=":form:addPerson"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
